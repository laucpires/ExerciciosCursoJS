<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio JS 1</title>
    <style>
        h1 {
            margin: 0; 
        }
    </style>
</head>

<body>
    <h1>Sistema de Verificação de Nacionalidade</h1>
    De que país você é? <input type="text" placeholder="Digite aqui..." name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var txtp = window.document.querySelector('input#txtpais').value;
            var res = window.document.querySelector('div#res');
            res.innerHTML = `Seu país é ${txtp}. `;
            if (txtp != 'Brasil') {
                res.innerHTML += 'Você é estrangeiro.';
            }
            else {
                res.innerHTML += 'Você é brasileiro.';
            }
        }
    </script>
</body>

</html>
