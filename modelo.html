<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <label for="numeros">Número (entre 1 e 100):</label>
            <input type="number" min="1" max="100" id="numeros">
            <input type="button" value="Adicionar" onclick="adicionar()">
            <select name="select" id="selectNum" size="5"></select>
            <input type="button" value="Finalizar" onclick="resultado()">
        </div>
        <div id="res">
            <p>Texto</p>
        </div>
    </section>
    <footer>
        <p>&copy; Laura Cargnelutti Pires</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
